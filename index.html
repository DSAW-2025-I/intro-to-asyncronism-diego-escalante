<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Who's That Pokemon?</title>
</head>
<body>
    <div class="home-content">
        <h1 id="title">Who's That Pokemon?</h1>
    </div>
    <div class="search-bar">
        <input class="search-input" id="pokemon-search-input" type="search" name="search-input" required="required" placeholder="Enter a Pokemon's name or number">
        <button class="search-button">Search</button>
    </div>

    <ol class="pokemon-list">
        <li>
            <div class="pokemon-card">
                <div class = "pokemon-data">
                    <h2 class ="pokemon-name">Bulbasaur</h2>
                    <h3 class = "pokemon-id">N. 0001</h3>
                    <p class="pokemon-weight">Weight: 0.7kg</p>
                    <p class="pokemon-height">Height: 1m</p>
                </div>
                <div class="pokemon-visual">
                    <img class = "pokemon-image" src="./assets/bulbasaur.png" alt="Pokemon image">
                    <img class = "pokemon-type" src="" alt = "Pokemon type">
                </div>
            </div>
        </li>
    </ol>

</body>
</html>
